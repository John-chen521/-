<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#box{
				width: 300px;
				height: 200px;
				background-color: red;
			}
		
		
		</style>
	</head>
	<body>
		<div id="box"></div>
		<script>
			// 获取元素
			var box = document.getElementById('box');
			// 绑定事件
			box.onclick = function(){
				// 获取属性
				box.style.backgroundColor = 'burlywood';
			}
		</script>
	</body>
</html>
