<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>document</title>
		<style>
		      button{
				  width: 100px;
				  height: 100px;
				  margin: 0;
				  padding: 0;
			  }
	
		</style>
	</head>
	<body>
		<button id="btn">按钮</button>
		<div class="box"></div>
		<script>
			//获取元素,元素选择器
			document.querySelector('#btn');
			document.querySelector('.box');
			console.log(document.querySelector('#btn'));
			console.log(document.querySelector('.box'));
		</script>
	</body>
</html>
