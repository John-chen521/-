    const _isSameSet = (s1, s2) => {
      for (let s in s1) {

        遍历 

        for...in语句以任意顺序迭代一个对象的除Symbol以外的可枚举属性，包括继承的可枚举属性。
        for (variable in object)
        statement
        variable
        在每次迭代时，variable会被赋值为不同的属性名。
        object
        非Symbol类型的可枚举属性被迭代的对象。
        它最常用的地方应该是用于调试，可以更方便的去检查对象属性（通过输出到控制台或其他方式）。
        尽管对于处理存储数据，数组更实用些，但是你在处理有key-value数据（比如属性用作“键”），
        需要检查其中的任何键是否为某值的情况时，还是推荐用for ... in。

        for of for...of语句在可迭代对象（包括 Array，Map，Set，String，TypedArray，arguments 对象等等）
        上创建一个迭代循环，调用自定义迭代钩子，并为每个不同属性的值执行语句
        for (variable of iterable) {
        //statements
        }
        variable
        在每次迭代中，将不同属性的值分配给变量。
        iterable
        被迭代枚举其属性的对象。

        for...in 语句以任意顺序迭代对象的可枚举属性。
        for...of 语句遍历可迭代对象定义要迭代的数据。
        */

        if (!s2.has(s)) return false;
        /* 
        方法has() 返回一个bool值，用来表明map 中是否存在指定元素.
        myMap.has(key);
        参数
        key
        必填. 用来检测是否存在指定元素的键值.
        
        */


      }

    }
