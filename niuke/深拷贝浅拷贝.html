<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <script type="text/javascript">
    let obj = {
      a: 0,
      b: {
        b1: 0,
        b2: 3
      },
      c: [1, 2, 3]
    },
      //先转为字符串后复制
      obj2 = JSON.stringify(obj);
    //再转为对象
    obj2 = JSON.parse(obj2);
    //试着修改obj2里的值
    obj2.c[2] = 0;
    obj2.b.b1 = 3;
    console.log(typeof obj);
    console.log(obj);
    console.log(typeof obj2);
    console.log(obj2);
  </script>
</body>

</html>
