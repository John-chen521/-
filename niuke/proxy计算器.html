<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /* 请补全JavaScript代码，请给参数对象添加拦截代理功能，
    并返回这个代理，要求每当通过代理调用该对象拥有的属性时，
    "count"值加1，否则减1。 */
    let count = 0
    const _proxy = object => {
      // 补全代码
      /* 
      创建一个Proxy实例，该构造函数接收两个参数，const p = new Proxy(target, handler)
      第一个参数是被代理的对象，要使用 Proxy 包装的目标对象（可以是任何类型的对象，
      包括原生数组，函数，甚至另一个代理）。第二个参数是处理方法 一个通常以函数作为属性的对象，
      各属性中的函数分别定义了在执行各种操作时代理 p 的行为。
      Proxy 对象用于创建一个对象的代理，
      从而实现基本操作的拦截和自定义（如属性查找、赋值、枚举、函数调用等）。
      */
      let proxy = new Proxy(object, {
        /* 在处理方法中设置“get”计算方法，该方法接收两个参数，第一个参数是被代理的对象，
        第二个参数是当前“get”读取的属性 */
        get: function (target, keyvalue) {
          /* 当第二个参数在第一个参数中时，“count“加1，否则减1 */
          if (keyvalue in target) {
            // in  放回Boolean值
            count++
          } else {
            count--
          }
        }
      })
      return proxy
    }
  </script>
</body>

</html>
