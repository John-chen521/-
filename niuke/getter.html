<!DOCTYPE html>

<head>

<body>
  <script>
    /* 请补全JavaScript代码，完成名为"Rectangle"的矩形类。要求如下：
    1. 构造函数只包含两个参数，依次为"height"、"width"
    2. 设置Getter，当获取该对象的"area"属性时，返回该对象"height"与"width"属性的乘积 */
    class Rectangle {
      // 补全代码
      /* 
      类：
      类是用于创建对象的模板。他们用代码封装数据以处理该数据。
      JS中的类建立在原型上，但也具有某些语法和语义未与ES5类相似语义共享。
      实际上，类是“特殊的函数”，就像你能够定义的函数表达式和函数声明一样，
      类语法有两个组成部分：类表达式和类声明。

      类体和方法定义：
      一个类的类体是一对花括号/大括号 {} 中的部分。这是你定义类成员的位置，如方法或构造函数。
      类声明和类表达式的主体都执行在严格模式下。比如，构造函数，静态方法，原型方法，getter和setter都在严格模式下执行。
      构造函数：https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Classes#%E6%9E%84%E9%80%A0%E5%87%BD%E6%95%B0
      构造方法
      constructor 是一种用于创建和初始化class创建的对象的特殊方法。在一个类中只能有一个名为 “constructor” 的特殊方法。
      */
      constructor(height, width) {
        this.height = height
        this.width = width

      }
      get area () {
        return this.width * this.height
      }
    }
  </script>
