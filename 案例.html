<!DOCTYPE html>
<html>
	<head>

		<title></title>

			button{
				width: 100px;
				height: 100px;
			}	
			div{
				background-color: red;
				width: 100px;
				height: 200px;
			}
		</style>
	</head>
	<body>
		<button id="bu1">按钮1</button>
		<button id="bu2">按钮2</button>
		<button id="buone"></button>
		<div id="box"></div>
		
		<script type="text/javascript">
			var btn1 = document.getElementById('bu1')
			var btn2 = document.getElementById('bu2')
			var box = document.getElementById('box')

			btn2.onclick = fn2;

			}
